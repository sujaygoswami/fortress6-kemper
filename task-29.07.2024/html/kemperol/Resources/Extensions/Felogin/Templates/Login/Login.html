<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container-fluid">
  <div class="background-content-module clearfix">
    <div class="background-content-holder clearfix has-bg has-bg-primary">
      <div class="row large-gap-column-wrap element element-gap-normal">
        <div class="col-md-12 my-col element element-gap-normal">
<f:flashMessages/>

<f:if condition="{messageKey}">
    <div class="entry clearfix">
    <h4>
        <f:render partial="RenderLabelOrMessage" arguments="{key: '{messageKey}_header'}"/>
    </h4>
    <p>
        <f:render partial="RenderLabelOrMessage" arguments="{key: '{messageKey}_message'}"/>
    </p>
    </div>
</f:if>

<div class="site-form-module clearfix element element-gap-normal login-form">
<f:form target="_top" fieldNamePrefix="" action="login" requestToken="{requestToken}" additionalAttributes="{spellcheck: 'false'}">
    <f:render section="content" arguments="{_all}"/>
</f:form>
</div>

</div>
</div>
</div>
</div>
</div>

<f:section name="content">
    <div class="site-form-row clearfix">
        <div class="site-form-block col-2 col">
            <label lass="site-form-label" for="tx-felogin-input-username">
                <f:translate key="username"/>
            </label>
            <div class="site-form-field">
                <f:form.textfield name="user" required="true" additionalAttributes="{autocomplete: 'username'}" id="tx-felogin-input-username" class="site-form-input username" />
            </div>
        </div>
        <div class="site-form-block col-2 col">
            <label for="tx-felogin-input-password" class="site-form-label">
                <f:translate key="password"/>
            </label>
            <div class="site-form-field">
                <f:form.password name="pass" additionalAttributes="{required: 'required', autocomplete: 'current-password'}" id="tx-felogin-input-password" class="site-form-input password" />
            </div>
        </div>
    </div>

    <f:if condition="{permaloginStatus} > -1">
        <div class="site-form-row clearfix">
            <div class="form-check-radio-block">
              <div class="check-radio-item">
                <f:if condition="{permaloginStatus} == 1">
                    <f:then>
                        <f:form.hidden name="permalogin" value="0" additionalAttributes="{disabled: 'disabled'}"/>
                        <f:form.checkbox name="permalogin" id="permalogin" value="1" checked="checked"/>
                        <div class="clone-check"></div>
                    </f:then>
                    <f:else>
                        <f:form.hidden name="permalogin" value="0"/>
                        <f:form.checkbox name="permalogin" id="permalogin" value="1"/>
                        <div class="clone-check"></div>
                    </f:else>
                </f:if>
                </div>
                <div class="check-radio-label"><f:translate id="permalogin"/></div>
            </div>
        </div>
    </f:if>

    <div class="site-form-row clearfix site-submit-row">
        <div class="site-form-block col-2 col">
        <div class="site-form-field">
            <f:form.submit value="{f:translate(key: 'login')}" class="site-form-button page-button primary-color-button button-width-type-two login-button" name="submit"/>
        </div>
        </div>
        <f:if condition="{settings.showForgotPassword}">
            <div class="site-form-block col-2 col">
            <div class="entry clearfix">
                <div style="height:10px;"></div>
                <p>
                <f:link.action action="recovery" controller="PasswordRecovery">
                    <f:render partial="RenderLabelOrMessage" arguments="{key: 'forgot_header'}"/>
                </f:link.action>
                </p>
            </div>
            </div>
        </f:if>
    </div>

    <div class="felogin-hidden">
        <f:form.hidden name="logintype" value="login"/>
        <f:if condition="{redirectURL}!=''">
            <f:form.hidden name="redirect_url" value="{redirectURL}" />
        </f:if>
        <f:if condition="{referer}!=''">
            <f:form.hidden name="referer" value="{referer}" />
        </f:if>
        <f:if condition="{redirectReferrer}!=''">
            <f:form.hidden name="redirectReferrer" value="off" />
        </f:if>
        <f:if condition="{noRedirect}!=''">
            <f:form.hidden name="noredirect" value="1" />
        </f:if>
    </div>
</f:section>
</html>
