<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="container-fluid">
  <div class="background-content-module clearfix">
    <div class="background-content-holder clearfix has-bg has-bg-primary">
      <div class="row large-gap-column-wrap element element-gap-normal">
        <div class="col-md-12 my-col element element-gap-normal">
          <div class="entry clearfix">
            <h4>
                <f:translate key="change_password_header"/>
            </h4>
            <p>
                <f:if condition="{passwordRequirements}">
                    <f:then>
                        <f:translate key="change_password_description" />
                    </f:then>
                    <f:else>
                        <f:translate key="change_password_message" arguments="{0: settings.newPasswordMinLength}"/>
                    </f:else>
                </f:if>
            </p>
            <br>
        </div>

        <div class="site-form-module clearfix element element-gap-normal">
            <f:render partial="ValidationErrors"/>

            <f:form action="changePassword" method="post">
                <div class="site-form-row clearfix">
                <div class="site-form-block col-1 col">
                    <label for="tx-felogin-input-newpassword-1">
                        <f:translate key="newpassword_label1" class="site-form-label" />
                    </label>
                    <div class="site-form-field">
                        <f:form.password name="newPass" autocomplete="new-password" id="tx-felogin-input-newpassword-1" class="site-form-input" />
                    </div>
                </div>
                <div class="site-form-block col-1 col">
                    <label for="tx-felogin-input-newpassword-2" class="site-form-label">
                        <f:translate key="newpassword_label2"/>
                    </label>
                    <div class="site-form-field">
                        <f:form.password name="newPassRepeat" autocomplete="new-password" id="tx-felogin-input-newpassword-2" class="site-form-input" />
                    </div>
                </div>
                </div>
                <div class="site-form-row clearfix site-submit-row">
                    <div class="site-form-block full-block">
                      <div class="site-form-field">
                        <f:form.submit value="{f:translate(key: 'change_password')}" class="site-form-button page-button primary-color-button button-width-type-two" />
                      </div>
                   </div>
                </div>
                <f:form.hidden name="hash" value="{hash}"/>
            </f:form>
            </div>

            <div class="entry clearfix element element-gap-normal">
                <p><f:link.action action="login" controller="Login">
                <f:translate key="forgot_header_backToLogin"/>
            </f:link.action></p>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
