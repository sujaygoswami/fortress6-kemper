<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:section name="Main">
  <div class="search-block">
    <form method="post" id="searchform" action="{f:uri.typolink(parameter:'{settings.search.targetPid}',additionalParams:'tx_indexedsearch_pi2[action]=search&tx_indexedsearch_pi2[controller]=Search')}">
      <div class="search-hidden-fields">
        <input type="hidden" name="tx_indexedsearch_pi2[search][_sections]" value="0">
        <input id="tx_indexedsearch_freeIndexUid" type="hidden" name="tx_indexedsearch_pi2[search][_freeIndexUid]" value="_">
        <input id="tx_indexedsearch_pointer" type="hidden" name="tx_indexedsearch_pi2[search][pointer]" value="0">
        <input type="hidden" name="tx_indexedsearch_pi2[search][ext]" value="">
        <input type="hidden" name="tx_indexedsearch_pi2[search][searchType]" value="1">
        <input type="hidden" name="tx_indexedsearch_pi2[search][defaultOperand]" value="0">
        <input type="hidden" name="tx_indexedsearch_pi2[search][mediaType]" value="-1">
        <input type="hidden" name="tx_indexedsearch_pi2[search][sortOrder]" value="rank_flag">
        <input type="hidden" name="tx_indexedsearch_pi2[search][group]" value="">
        <input type="hidden" name="tx_indexedsearch_pi2[search][languageUid]" value="{settings.lang}">
        <input type="hidden" name="tx_indexedsearch_pi2[search][desc]" value="">
        <input type="hidden" name="tx_indexedsearch_pi2[search][numberOfResults]" value="10">
        <input type="hidden" name="tx_indexedsearch_pi2[search][extendedSearch]" value="">
      </div>
      <div class="search-form">
        <input type="text" name="tx_indexedsearch_pi2[search][sword]" value="" id="searchbox-sword" class="site-input indexed-search-autocomplete-sword" placeholder="" />
      </div>
      <div class="search-click"></div>
      <div class="search-submit">
        <input type="submit" name="tx_indexedsearch_pi2[search][submitButton]" value="" id="searchbox-button-submit" class="page-fill-button" />
      </div>
      <div class="search-autocomplete-results  no-results" data-mode="word" data-searchonclick="false" data-maxresults="10" data-minlength="2" data-searchurl="{f:uri.typolink(parameter:'{settings.search.targetPid}',additionalParams: 'type=7423794&tx_indexedsearchautocomplete_[Baction]=search&tx_indexedsearchautocomplete_[controller]=Search')}"></div>
    </form>
  </div>
</f:section>

</html>
