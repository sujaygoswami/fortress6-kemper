<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:section name="Main">
	<div class="header-block header-block-logo">
		<div class="site-logo">
			<f:link.page pageUid="{settings.links.root}">
				<f:image src="{settings.templatePath}{settings.logo.file}" alt="{settings.logo.alt}" />
			</f:link.page>
		</div>
	</div>
</f:section>

</html>
